<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Facil</title>
    <link rel="icon" href="../assets/icon.svg">
    <link rel="stylesheet" href="../styles/redefinirSenhaStyle.css">
</head>

<body>
    <div class="container-logo">
        <img src="../assets/login/logoIcon.svg" alt="Logo">
    </div>
    <div class="photoOne">
        <img src="../assets/cadastreSe/photoOne.png" alt="Foto feira" height="1300px">
    </div>
    <div class="container-login">
        <div class="container-login-title">
            <p>Redefinir senha</p>
        </div>
        <div class="container-login-inputs">
            <div class="container-login-email">
                <p>Email</p>
                <input id="username" type="email" placeholder="email@email.com" style="font-size: 70%; padding: 5px;">
            </div>
        </div>
        <div class="container-login-buttons">
            
            <button id="enviarEmail" type="submit">
                <a href="./login.html"><p>Enviar e-mail</p></a>
            </button>

            
        </div>
    </div>
</body>
<script src="../js/scriptRedefinirSenha.js"></script>
</html>

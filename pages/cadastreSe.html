<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Facil</title>
    <link rel="icon" href="../assets/icon.svg">
    <link rel="stylesheet" href="../styles/cadastreSeStyle.css">
</head>

<body>
    <div class="container-text1">
        <p class="text1">Seja bem-vindo(a)!<br>
             Aqui você encontra produtos<br>
              frescos e de alta<br> 
              qualidade.</p>
        <p class="text2">Navegue por nossa seleção e aproveite o melhor <br>
            que a feira tem a oferecer

        </p>
    </div>
    
    
    <div class="container-logo">
        <img src="../assets/login/logoIcon.svg" alt="Logo">
    </div>
    
    <div class="photoOne">
        <img src="../assets/cadastreSe/photoOne.png" alt="Foto feira" height="1300px">
    </div>
    
    <div class="container-login">
        
        <div class="container-login-title">
            <p>Cadastre-se</p>
        </div>
       
        <div class="container-login-inputs">
            
            <div class="container-login-email">
                <p>Nome Completo</p>
                <input id="name" type="text" placeholder="Seu nome" style="font-size: 70%; padding: 5px;">
            </div>
            
            <div class="container-login-email">
                <p>Email</p>
                <input id="username" type="email" placeholder="email@email.com" style="font-size: 70%; padding: 5px;">
            </div>

            <div class="container-login-email">
                <p>Senha</p>
                <input id="password" type="password" placeholder="Crie uma senha" style="font-size: 70%; padding: 5px;">
            </div>

            <div class="container-login-email">
                <p>Telefone</p>
                <input id="phoneNumber" type="text" placeholder="(00)00000-0000" style="font-size: 70%; padding: 5px;">
            </div>
            
            <div class="container-login-buttons">
            
                <button id="cadastreSe" type="submit">
                    <a href="./login.html"><p>Cadastrar agora</p></a>
                </button>
    
                
            </div>
            
            </div>
        
        </div>
    </div>
</body>
<script src="../js/ScriptCadastreSe.js"></script>
</html>

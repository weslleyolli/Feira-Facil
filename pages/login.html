<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Facil</title>
    <link rel="icon" href="../assets/icon.svg">
    <link rel="stylesheet" href="../styles/loginStyle.css">
</head>

<body>
    <div class="container-logo">
        <img src="../assets/logoIcon.svg" alt="Logo">
    </div>
    <div class="ballOne">
        <img src="../assets/ballOne.svg" alt="Bola verde" height="1300px">
    </div>
    <div class="container-login">
        <div class="container-login-title">
            <p>Login</p>
        </div>
        <div class="container-login-inputs">
            <div>
                <p>Email</p>
                <input id=”username” type="text" placeholder="email@email.com" style="font-size: 30px;">
            </div>
            <div>
                <input id=”password” type="password" placeholder="***************" style="font-size: 30px;">
                <p style="text-align: end; color: #00AA95;">esqueceu a senha?</p>
            </div>
        </div>
        <div class="container-login-buttons">
            
                <button id="enter">
                    <a href="#"><p>Entrar</p></a>
                </button>

            <button id="register">
                <a href="#">Cadastre-se</a> 
            </button>
        </div>
    </div>
    <div class="ballTwo">
        <img src="../assets/ballTwo.svg" alt="" height="1500px">
    </div>
</body>
<script src="../js/script.js"></script>

</html>

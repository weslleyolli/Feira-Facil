<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Facil</title>
    <link rel="icon" href="../assets/icon.svg">
    <link rel="stylesheet" href="../styles/categoriesStyle.css">
</head>

<body>
    <header>
        <div class="container-header-left-items">
            <div>
                <img src="../assets/Logo_FF.svg" alt="Logo Feira">
            </div>
            <div class="search">
                <img class="icons" src="../assets/LogoFind.svg" alt="Lupa pesquisa">
                <input type="text" placeholder="Busque por um item ou loja">
            </div>
        </div>
        <div class="container-header-right-items">
            <img class="icons" src="../assets/LogoUser.svg" alt="Usuário">
            <img class="icons" src="../assets/LogoChat.svg" alt="Chat">
        </div>
    </header>
    <section class="container-main">
        <div>   
            <h1>Categorias</h1>
        </div>
        <div class="container-categories-buttons">
            <a href="#" class="box-button">
                <img src="../assets/categories/hortifruits.svg" alt="hortifruits">
                <p>Hortifrutas</p>
            </a>
            <a href="#" class="box-button">
                <img src="../assets/categories/pets.svg" alt="Pets">
                <p>Pets</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/drinks.svg" alt="Drinks">
                <p>Bebidas</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/meat.svg" alt="Açougue">
                <p>Açougue</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/cheese.svg" alt="Imagem de um queijo">
                <p>Laticinios</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/ballons.svg" alt="Imagem de um balão">
                <p>Variedades</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/spices.svg" alt="Imagem de tempeiro">
                <p>Tempeiros</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/disposable.svg" alt="Imagem de sacolas">
                <p>Descartáveis</p>
            </a>
            <a href="" class="box-button"> 
                <img src="../assets/categories/shirt.svg" alt="Imagem de uma camisa">
                <p>Vestuário</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/snacks.svg" alt="Imagem de um prato e dois talheres">
                <p>Alimentação</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/services.svg" alt="Imagens de ferramentas">
                <p>Serviços</p>
            </a>
            <a href="" class="box-button">
                <img src="../assets/categories/groceryStore.svg" alt="Imagem de um carrinho de compras">
                <p class="text-categories">Mercearia</p>
            </a>
        </div>
    </section>
</body>

</html>
